
<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division</title>
</head>
<body>
    <h1>Multiplication and Division</h1>
    <p>Enter two numbers:</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number"><br/><br/>
    <button onclick="multiply()">Multiply</button>
    <button onclick="divide()">Divide</button>
    <p id="result"></p>

    <script>
        function multiply() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var multiplication = num1 * num2;
            document.getElementById("result").innerHTML = "The result is: " + multiplication;
        }

        function divide() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            var division = num1 / num2;
            document.getElementById("result").innerHTML = "The result is: " + division;
        }
    </script>
</body>
</html>
