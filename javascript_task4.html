<!DOCTYPE html>
<html>
<head>
  <title>Date and Time</title>
</head>
<body>
  <h1>Date and Time</h1>
  <button onclick="displayDate()">Display Date</button>
  <p id="date"></p><br/>
  <button onclick="displayTime()">Display Time</button>
  
  <p id="time"></p>
  <script>
    function displayDate() {
      // Get the current date
      var date = new Date();
      // Update the date element
      document.getElementById("date").innerHTML = date.toDateString();
    }
    function displayTime() {
      // Get the current time
      var time = new Date();
      // Update the time element
      document.getElementById("time").innerHTML = time.toLocaleTimeString() + " India Standard Time";
    }
  </script>
</body>
</html>
