<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Cards</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row no-gutters">
            <!-- Card 1 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image1.jpg" class="card-img-top" alt="Card Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Nora Fatehi</h5>
                        <p class="card-text">She is famous dancer and actress. Born in Canada</p>
                        <a href="#" class="btn btn-primary">Go Somewhere</a>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="aish.jpeg" class="card-img-top" alt="Card Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Aishwarya Rai Bachchan</h5>
                        <p class="card-text">She is diva, Miss Universe.</p>
                        <a href="#" class="btn btn-primary">Click</a>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image3.jpg" class="card-img-top" alt="Card Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Priyanka Chopra</h5>
                        <p class="card-text">Most popular bollywood and hollywood actress. Miss universe.</p>
                        <a href="#" class="btn btn-primary">Go Somewhere</a>
                    </div>
                </div>
            </div>

            <!-- Card 4 -->
            <div class="col-md-3">
                <div class="card">
                    <img src="image4.jpg" class="card-img-top" alt="Card Image 4">
                    <div class="card-body">
                        <h5 class="card-title">Deepika Padukone</h5>
                        <p class="card-text">One of the most beautiful actress of bollywood.</p>
                        <a href="#" class="btn btn-primary">Click</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
