<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form Validation</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style error messages in red */
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Style SVG icons */
        .svg-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Style the container for SVG and text area */
        .textarea-container {
            display: flex;
            align-items: center;
        }

        .textarea-container .form-control {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <center><h1>My Validation Form</h1></center><br/>
        
        <form id="myForm">
            <div class="form-group">
                <label for="fname">
                    First Name:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="man.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="fname" name="fname">
                </div>
                <div class="error-message" id="fname-error">Please supply your first name.</div>
            </div>
            <div class="form-group">
                <label for="lname">
                    Last Name:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="man.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="lname" name="lname">
                </div>
                <div class="error-message" id="lname-error">Please supply your last name.</div>
            </div>
            <div class="form-group">
                <label for="mail">
                    E-mail:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="mail.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="mail" name="mail">
                </div>
                <div class="error-message" id="mail-error">Please supply your email id.</div>
            </div>
            <div class="form-group">
                <label for="phone">
                    Phone:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="phone.svg" width="20" height="20" />
                    </svg>
                    <input type="number" class="form-control" id="phone" name="phone">
                </div>
                <div class="error-message" id="phone-error">Please supply your phone number.</div>
            </div>
            <div class="form-group">
                <label for="address">
                    Address:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="home.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="error-message" id="address-error">Please supply your street address.</div>
            </div>
            <div class="form-group">
                <label for="city">
                    City:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="home.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="city" name="city">
                </div>
                <div class="error-message" id="city-error">Please supply your city.</div>
            </div>

            <div class="form-group">
                <label for="state">States:</label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="home.svg" width="20" height="20" />
                    </svg>
                <select name="state">
                    <option value disabled selected>Select your state</option>
                    <option>Bihar</option>
                    <option>Uttar Pradesh</option>
                    <option>Tamil Nadu</option>
                    <option>Karnataka</option>
                </select>
            </div>
            <br/>
            <div class="form-group">
                <label for="host">Do you have hosting:</label>
                <input type="radio" name="host" /> Yes
                    
                <input type="radio" name="host" /> No
                    
            </div>

            <div class="form-group">
                <label for="project">
                    Project Description:
                </label>
                <div class="textarea-container">
                    <svg class="svg-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M0 0h24v24H0z" fill="none"/>
                        
                        <image xlink:href="pen.svg" width="20" height="20" />
                    </svg>
                    <input type="text" class="form-control" id="project" name="project">
                </div>
                <div class="error-message" id="project-error">Please fill out this field.</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Custom JavaScript for form validation
        document.getElementById('myForm').addEventListener('submit', function (event) {
            let valid = true;

            
            const fname = document.getElementById('fname');
            const fnameError = document.getElementById('fname-error');
            if (fname.value.trim() === '') {
                fnameError.style.display = 'block';
                valid = false;
            } else {
                fnameError.style.display = 'none';
            }

            const lname = document.getElementById('lname');
            const lnameError = document.getElementById('lname-error');
            if (lname.value.trim() === '') {
                lnameError.style.display = 'block';
                valid = false;
            } else {
                lnameError.style.display = 'none';
            }

            const mail = document.getElementById('mail');
            const mailError = document.getElementById('mail-error');
            if (mail.value.trim() === '') {
                mailError.style.display = 'block';
                valid = false;
            } else {
                mailError.style.display = 'none';
            }

            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');
            if (phone.value.trim() === '') {
                phoneError.style.display = 'block';
                valid = false;
            } else {
                phoneError.style.display = 'none';
            }

            
            const address = document.getElementById('address');
            const addressError = document.getElementById('address-error');
            if (address.value.trim() === '') {
                addressError.style.display = 'block';
                valid = false;
            } else {
                addressError.style.display = 'none';
            }

            const city = document.getElementById('city');
            const cityError = document.getElementById('city-error');
            if (city.value.trim() === '') {
                cityError.style.display = 'block';
                valid = false;
            } else {
                cityError.style.display = 'none';
            }
        
            

            
            if (!valid) {
                event.preventDefault(); // Prevent form submission if there are validation errors
            }
        });
    </script>
</body>
</html>
