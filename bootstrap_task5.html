<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Add-on Icons</title>

    <!-- Include Bootstrap CSS internally -->
    <style>
        /* Bootstrap CSS */
        /* You can download the minified Bootstrap CSS and paste it here */
        /* For simplicity, we'll use Bootstrap CDN for this example */
        @import url('https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css');
    </style>

    <style>
        /* Add custom styles here */
        /* For demonstration, we'll adjust the form's style */
        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(197, 231, 226);
        }
        
        .error-message {
            color: red;
            font-size: 14px;
            
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><center>My Form</center></h1>
        <form>
            <div class="mb-3">
                <label for="fname" class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter your first name">
                </div>
                <div class="error-message" id="fname-error">Please supply your first name.</div>
            </div>
            <div class="mb-3">
                <label for="lname" class="form-label">Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter your last name">
                </div>
                <div class="error-message" id="lname-error">Please supply your last name.</div>
            </div>
            
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-telephone"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                        <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                      </svg></span>
                    
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
                </div>
                <div class="error-message" id="phone-error">Please supply your phone number.</div>
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">E-mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                        <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                      </svg></span>
                    
                    <input type="text" class="form-control" id="mail" name="mail" placeholder="Enter your email id">
                </div>
                <div class="error-message" id="mail-error">Please supply your email id.</div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                      </svg></span>
                    
                    <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
                </div>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-house"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
                      </svg></span>
                    
                    <input type="text" class="form-control" id="city" name="city" placeholder="Enter your city">
                </div>
                <div class="error-message" id="city-error">Please supply your city.</div>
            </div>
            <div class="form-group">
                <label for="state">States:</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-list"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg></span>
                <select name="state">
                    <option value disabled selected>Select your state</option>
                    <option>Bihar</option>
                    <option>Uttar Pradesh</option>
                    <option>Tamil Nadu</option>
                    <option>Karnataka</option>
                </select>
            </div>
            <br/>
            <div class="col-md-20">
                <label for="validationCustom07" class="form-label"
                  >Do you have hosting?</label
                >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault1"
                  />
                  <label class="form-check-label" for="flexRadioDefault1">
                    Yes
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="flexRadioDefault"
                    id="flexRadioDefault2"
                    checked
                  />
                  <label class="form-check-label" for="flexRadioDefault2"> No </label>
                </div>
              </div>
              <br/>
              <div class="form-group">
                <label for="project">
                    Project Description:
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-pen"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                        <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                      </svg></span>
                    <input type="text" class="form-control" id="project" name="project">
                </div>
                <div class="error-message" id="project-error">Please fill out this field.</div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Custom JavaScript for form validation
        document.getElementById('myForm').addEventListener('submit', function (event) {
            let valid = true;

            
            const fname = document.getElementById('fname');
            const fnameError = document.getElementById('fname-error');
            if (fname.value.trim() === '') {
                fnameError.style.display = 'block';
                valid = false;
            } else {
                fnameError.style.display = 'none';
            }

            const lname = document.getElementById('lname');
            const lnameError = document.getElementById('lname-error');
            if (lname.value.trim() === '') {
                lnameError.style.display = 'block';
                valid = false;
            } else {
                lnameError.style.display = 'none';
            }

            const mail = document.getElementById('mail');
            const mailError = document.getElementById('mail-error');
            if (mail.value.trim() === '') {
                mailError.style.display = 'block';
                valid = false;
            } else {
                mailError.style.display = 'none';
            }

            const phone = document.getElementById('phone');
            const phoneError = document.getElementById('phone-error');
            if (phone.value.trim() === '') {
                phoneError.style.display = 'block';
                valid = false;
            } else {
                phoneError.style.display = 'none';
            }

            
            const address = document.getElementById('address');
            const addressError = document.getElementById('address-error');
            if (address.value.trim() === '') {
                addressError.style.display = 'block';
                valid = false;
            } else {
                addressError.style.display = 'none';
            }

            const city = document.getElementById('city');
            const cityError = document.getElementById('city-error');
            if (city.value.trim() === '') {
                cityError.style.display = 'block';
                valid = false;
            } else {
                cityError.style.display = 'none';
            }
        
            

            
            if (!valid) {
                event.preventDefault(); // Prevent form submission if there are validation errors
            }
        });
    </script>
</body>
</html>
